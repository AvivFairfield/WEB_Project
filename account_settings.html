<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="account_setting.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>

<body class="bg-black text-white" style="background-image: url('most_colors_modified_image.png'); background-size: contain; background-repeat: no-repeat; background-position: center;">


    <div class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between mb-6">
            <img src="white_logo.png" alt="Logo" class="h-8">
            <h1 class="text-2xl font-bold">Account Settings</h1>
            <button onclick="window.location.href = 'mainMenu.html';" class="px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-pink-500 hover:bg-pink-700">
                Home
            </button>
        </div>
        <div class="bg-white text-gray-900 p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-4">General Information</h2>
            <div class="space-y-4">
                <div>
                    <dt class="text-sm font-medium">Full name</dt>
                    <dd class="mt-1 text-sm">Aviv Cohen</dd>
                </div>
                <div>
                    <dt class="text-sm font-medium">Account Details</dt>
                    <dd class="mt-1 text-sm">aviv.cohen@e.braude.ac.il</dd>
             
              <button type="button" id="editPasswordButton" class="mt-2 inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-black hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
           Edit Password
          </button>


<div id="popupOverlay" class="fixed inset-0 bg-black bg-opacity-40 hidden justify-center items-center" style="display: none;">

    
    <div class="bg-white text-gray-900 p-6 rounded-lg shadow-lg max-w-md mx-auto">
        <div class="flex justify-between items-center">
            <h3 class="text-lg font-semibold">Change Password</h3>
            
            <button onclick="togglePopup()" id="closePopupButton" class="text-black rounded-md text-sm">

                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <form class="space-y-4 mt-4">
            <div>
                <label for="currentPassword" class="block text-sm font-medium text-gray-700">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="newPassword" name="newPassword" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="text-right">
                <button type="button" id="submitPasswordChange" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-black hover:bg-pink-500">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>


                



                <div class="flex items-center space-x-4">
                    <div>
                        <label for="height" class="block text-sm font-medium">Height (cm)</label>
                        <input type="number" id="height" name="height" min="100" max="300" value="170" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm text-black">
                    </div>
                    <div>
                        <label for="weight" class="block text-sm font-medium">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" min="30" max="250" step="0.1" value="80" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm text-black">
                    </div>
                    <button type="button" id="saveWeight" class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-black hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                        Save
                    </button>
                </div>
                <div>
                    <dt class="text-sm font-medium">Goal (Kg)</dt>
                    <div class="flex items-center space-x-4">
                        <input type="number" id="goalWeight" name="goalWeight" min="30" max="250" step="0.1" value="80" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm text-black">
                        <input type="date" id="goalDate" name="goalDate" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm text-black">
                        <button type="button" id="saveGoal" class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-black hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="account_settings.js"></script>

    </div>
</body>
</html>
