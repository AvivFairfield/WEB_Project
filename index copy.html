<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweat Squad - Training Selection</title>
    <!-- Link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
         body {
            font-family: Garamond, serif; /* Add your desired font family here */
        }
        .background-image {
            background-image: url('backimage.jpg'); /* Replace with your actual image URL */
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .cool-title {
            font-size: 3rem; /* Adjust the font size as needed */
            color: #070606; /* Text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a cool text shadow */
            text-align: center; /* Center the text horizontally */
            margin-top: 40px; /* Adjust the top margin as needed */
        }




    </style>
</head>
<body class="background-image">
    <div class="flex flex-col items-center space-y-8">
        <h1 class="cool-title mt-20">Training Selection </h1>


        <!-- Training Type Dropdown -->
        <div class="relative">
            <select class="appearance-none w-64 bg-pink-200 border border-pink-400 text-pink-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-pink-300 focus:border-pink-500 text-xl text-black hover:bg-black hover:text-white">
                <option>Choose a training</option>
                <option value="running">Running</option>
                <option value="cardio_training">Cardio Training</option>
                <option value="hiit">High-Intensity Interval Training (HIIT)</option>
                <option value="core_strengthening">Core Strengthening</option>
                <option value="crossfit">CrossFit</option>
                <option value="yoga">Yoga</option>
                <option value="flexibility_stretching">Flexibility and Stretching</option>
                <option value="spinning_cycling">Spinning or Indoor Cycling</option>
                <option value="Other">Other</option>
            </select>
        </div>

       
        <div class="relative">
            <select class="appearance-none w-64 bg-pink-200 border border-pink-400 text-pink-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-pink-300 focus:border-pink-500 text-xl text-black hover:bg-black hover:text-white">
                <option>Gym or home?</option>
                <option value="Gym">Gym</option>
                <option value="Home">Home</option>
                
            </select>
        </div>


        <!-- Number of Minutes Input -->
        <input type="number" class="w-64 bg-pink-200 border border-pink-400 text-pink-700 py-3 px-4 rounded leading-tight focus:outline-none focus:bg-pink-300 focus:border-pink-500 text-xl text-black hover:bg-black hover:text-white" placeholder="minutes per workout">

        <!-- Invite Friends Button -->
        <button class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-black focus:outline-none">
            Invite Friends to Challenge
        </button>
    </div>
</body>
</html>
