<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="shortcut icon" href="./assets/img/favicon.ico" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.min.css" />
        <title>Sign Up</title>
        <style>
            body,
            html {
                font-family: sans-serif;
                margin: 0;
                padding: 0;
                height: 100%;
            }

            .logo-container {
                top: -7%;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 30%;
                position: relative;
                z-index: 1;
            }

            .logo-img {
                max-width: 50%;
                max-height: 50%;
                width: auto;
                height: auto;
            }

            .sign-in-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 90%;
                max-width: 800px;
                padding: 20px; /* Reduced padding */
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                background-color: rgba(255, 255, 255, 0.9);
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .flex-container {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }

            .column {
                flex: 1;
                padding: 0 15px;
            }

            @media (max-width: 768px) {
                .flex-container {
                    flex-direction: column;
                }
                .column {
                    width: 100%;
                    padding: 0;
                }
                .sign-in-container {
                    max-width: 90%;
                }
            }
        </style>
    </head>
    <body class="text-gray-800 antialiased">
        <main>
            <section class="absolute w-full h-full">
                <div
                    class="absolute top-0 w-full h-full bg-black"
                    style="background-image: url(https://i.ibb.co/Rc3rZQF/most-colors-modified-image.png); background-size: 100%; background-repeat: no-repeat"
                ></div>

                <div class="logo-container">
                    <img class="logo-img" src="https://i.ibb.co/4jnQ609/white-logo.png" />
                </div>

                <div class="container mx-auto px-4 h-full">
                    <div class="flex content-center items-center justify-center h-full">
                        <div class="w-full lg:w-8/12 px-4">
                            <div class="relative min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0 sign-in-container">
                                <div class="rounded-t mb-0 px-6 py-6">
                                    <div class="text-center mb-3">
                                        <h6 class="text-gray-600 text-sm font-bold">Sign Up</h6>
                                    </div>
                                    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                                        <form>
                                            <div class="flex-container">
                                                <!-- Left Column -->
                                                <div class="column">
                                                    <div class="relative mb-3">
                                                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="grid-password">Full Name</label>
                                                        <input
                                                            type="text"
                                                            id="username"
                                                            class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                                            placeholder="Full Name"
                                                        />
                                                    </div>
                                                    <div class="relative mb-3">
                                                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="grid-password">Password</label>
                                                        <input
                                                            type="password"
                                                            id="userPassword"
                                                            class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                                            placeholder="Password"
                                                        />
                                                    </div>
                                                    <div class="relative mb-3">
                                                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="weight">Weight</label>
                                                        <input
                                                            type="number"
                                                            id="weight"
                                                            class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                                            placeholder="Weight"
                                                            min="0"
                                                        />
                                                    </div>
                                                </div>
                                                <!-- Right Column -->
                                                <div class="column">
                                                    <div class="relative mb-3">
                                                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="grid-email">Email</label>
                                                        <input
                                                            type="email"
                                                            id="userEmail"
                                                            class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                                            placeholder="Email"
                                                        />
                                                    </div>
                                                    <div class="relative mb-3">
                                                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="birthdate">Birthdate</label>
                                                        <input
                                                            type="date"
                                                            id="birthdate"
                                                            name="birthdate"
                                                            class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                                        />
                                                    </div>
                                                    <div class="relative mb-3">
                                                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="goal">Goal (Kg)</label>
                                                        <input
                                                            type="number"
                                                            id="goal"
                                                            class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                                            placeholder="Goal"
                                                            min="0"
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Gender Selection -->
                                            <div class="relative mb-3 text-center">
                                                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="gender">Gender</label>
                                                <div class="flex justify-center">
                                                    <label class="inline-flex items-center mr-4">
                                                        <input type="radio" id="male" name="gender" value="male" class="form-radio text-gray-700" /><span class="ml-2">Male</span>
                                                    </label>
                                                    <label class="inline-flex items-center">
                                                        <input type="radio" id="female" name="gender" value="female" class="form-radio text-gray-700" /><span class="ml-2"
                                                            >Female</span
                                                        >
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="text-center mt-6">
                                                <button
                                                    class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                                                    type="button"
                                                    style="transition: all 0.15s ease 0s"
                                                    onclick="startJourney()"
                                                >
                                                    Start Your Journey
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script>
            function startJourney() {
                // Add your logic for starting the journey here
                //Get values from input fields
                const userEmail = document.getElementById("userEmail").value
                const userPassword = document.getElementById("userPassword").value
                const bd = document.getElementById("birthdate").value
                const fullname = document.getElementById("username").value
                const weight = document.getElementById("weight").value
                const countryCode = document.getElementById("countryCode").value
                const phoneNumber = document.getElementById("phoneNumber").value
                const goal = document.getElementById("goal").value
                const gendercheck = document.getElementById("male").checked
                const fullPhone = countryCode + "-" + phoneNumber
                let gender
                if (gendercheck) {
                    gender = "male"
                } else {
                    gender = "female"
                }

                fetch("http://localhost:5000/registeruser", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        userPassword: userPassword,
                        birthdate: bd,
                        fullname: fullname,
                        weight: weight,
                        goal: goal,
                        gendervalue: gender,
                        fullPhone: fullPhone,
                    }),
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data?.status == "success") {
                            alert(data?.message)
                        } else {
                            alert(data?.message) // should return from api the message that says saved succesffuly
                        }
                    })
                    .catch((error) => {
                        console.error("Error:", error)
                    })
            }

            document.getElementById("weight").addEventListener("keydown", function (event) {
                if (event.keyCode === 38) {
                    // Up arrow key
                    event.preventDefault()
                    this.stepUp()
                } else if (event.keyCode === 40) {
                    // Down arrow key
                    event.preventDefault()
                    this.stepDown()
                }
            })
        </script>
    </body>
</html>
