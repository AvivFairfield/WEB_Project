<!doctype html>
<html lang="en" style="height: 100%">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SweatSquad - Home</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="training-selection.css">
    </head>
    <body style="background-position: center 20%; background-size: cover">
        <div class="sidebar">
            <button
                class="toggle-sidebar"
                id="openSidebarBtn"
                style="
                    position: fixed;
                    z-index: 50;
                    left: 20px;
                    top: 20px;
                    cursor: pointer;
                    background-color: rgba(255, 255, 255, 0.3);
                    color: #fff;
                    border: none;
                    padding: 0px 5px;
                    font-size: 20px;
                "
            >
                <i class="fas fa-bars"></i>
            </button>
            <span class="close-btn" id="closeBtn">&times;</span>
            <ul>
                <li>
                    <a href="#"><i class="fas fa-utensils"></i> Recommended recipes</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-users"></i> Friends list</a>
                </li>
                <li>
                    <a href="leaderboard.html"><i class="fas fa-medal"></i> Leaderboard</a> <!-- Corrected typo in href -->
                </li>
                <li>
                    <a href="progression.html"><i class="fas fa-bars"></i> Progression</a>
                </li>
                <li>
                    <a href="account_settings.html"><i class="fas fa-cog"></i> Account Settings</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-question-circle"></i> About</a>
                </li>
                <li style="margin-top: 280px">
                    <a href="index.html" style="color: #fff; text-decoration: none; display: block; padding: 0px"> <i class="fas fa-sign-out-alt"></i> Sign out </a>
                </li>
            </ul>
        </div>
        <header class="p-6 shadow-md">
            <div class="flex items-center justify-between">
                <a href="#" class="flex items-center">
                    <span class="sr-only">SweatSquad</span>
                </a>
            </div>
        </header>
        <main class="container">
            <img src="white_logo.png" class="logo" alt="SweatSquad Logo" />
            <h1 class="text-2xl font-bold text-white-900">Training Selection</h1>

            <select class="form-control" id="trainingType">
                <option>Choose a training</option>
            </select>

            <select class="form-control" id="location">
                <option>Gym or home?</option>
                <option value="Gym">Gym</option>
                <option value="Home">Home</option>
            </select>

            <input id="duration" type="number" placeholder="Minutes per workout" class="form-control" />

            <label for="datetimeInput" class="form-label">Select a date for your workout:</label>
            <input type="datetime-local" name="workoutDate" id="datetimeInput" class="form-control" />

            <button class="save-button" onclick="saveWorkoutDetails()">Save</button>
            <button class="challenge-button" onclick="inviteFriend()">Invite a Friend to your challenge</button>

            <button id="backButton" class="back-button">Back</button>
        </main>
        <script src="training-selection.js"></script>
    </body>
</html>
