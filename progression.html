<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="account_settings.css">
</head>

<body class="bg-black">
    <div
    class="absolute top-0 w-full h-full bg-black"
    style="background-image: url(https://i.ibb.co/Rc3rZQF/most-colors-modified-image.png); background-size: 100%; background-repeat: no-repeat"
>
    <div class="sidebar">
        <button
            class="toggle-sidebar"
            id="openSidebarBtn"
            style="
                position: fixed;
                z-index: 50;
                left: 20px;
                top: 20px;
                cursor: pointer;
                background-color: rgba(255, 255, 255, 0.3);
                color: #fff;
                border: none;
                padding: 0px 5px;
                font-size: 20px;
            "
        >
            <i class="fas fa-bars"></i>
        </button>
        <span class="close-btn" id="closeBtn">&times;</span>
        <ul>
            <li>
                <a href="#"><i class="fas fa-utensils"></i> Recommended recipes</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-users"></i> Friends list</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-medal"></i> Leadbord</a>
            </li>
            <li>
                <a href="progression.html"><i class="fas fa-bars"></i> Progression</a>
            </li>
            <li>
                <a href="account_settings.html"><i class="fas fa-cog"></i> Account Settings</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-question-circle"></i> About</a>
            </li>
            <li style="margin-top: 280px">
                <a href="index.html" style="color: #fff; text-decoration: none; display: block; padding: 0px"> <i class="fas fa-sign-out-alt"></i> Sign out </a>
            </li>
        </ul>
    </div>
    <div class="max-w-4xl mx-auto py-8">
        <h1 class="mb-5 flex items-center justify-between">
            <img src="white_logo.png" alt="Logo" class="h-8" style="width: 50px; height: auto;"> <!-- Adjust class as needed for logo size -->
            <label class="text-2xl font-bold" style="color:white;">Your Progression</label>
            <button onclick="window.location.href = 'mainMenu.html';" class="text-white hover:bg-pink-500 transition duration-300 px-3 py-1 rounded-md" style="border: 1px solid white;">Home</button>
        </h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-4">Progression</h2>
            <div>
                <div class="px-4 sm:px-0">
                  <h3 class="text-base font-semibold leading-7 text-gray-900"></h3>
                </div>
                <div class="mt-6 border-t border-gray-100">
                  <dl class="divide-y divide-gray-100">
                    <div class="px-4 py-6 sm:grid sm:grid-cols-1 sm:gap-4 sm:px-0">
                     
    
                     
                     <div id="popup" class="popup">
                        <div class="popup-content">
                            <span class="close" onclick="closePopup()">&times;</span>
                            <div><form>
                                <div style="padding: 1%;"><label for="currentPassword">Current Password:</label>
                                    <input type="password" id="currentPassword" name="currentPassword" style="border: 1px solid black; padding: 8px; border-radius: 4px; "></div>
                                <div  style="padding: 1%;"><label for="newPassword">New Password:</label>
                                    <input type="password" id="newPassword" name="newPassword"style="border: 1px solid black; padding: 8px; border-radius: 4px; " ></div>
                                <div  style="padding: 1%;"><label for="confirmNewPassword">Confirm New Password:</label>
                                    <input type="password"  id="confirmNewPassword" name="confirmNewPassword" style="border: 1px solid black; padding: 8px; border-radius: 4px; "></div>
                                
                                    <button type="button" id="changePW" class="bg-black text-white hover:bg-pink-500 transition duration-300  px-1 py-1 rounded-sm w-28 align-super">Submit</button> 
                                   </form></div>
                            
                        </div>
                    </div>


                    <div class="px-4 py-6 sm:grid sm:grid-cols-1 sm:gap-4 sm:px-0">
                        <dt class="text-sm font-medium leading-6 text-gray-900">Rewards</dt>
                        <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0"></dd>
                        <div class="inline-block">
                            <span class="inline-flex items-center rounded-md bg-white px-2 py-1 text-xs font-medium text-yellow-400 ring-1 ring-inset ring-pink-700/10" title="Highest score on running">Best Runner 2024</span>
                            <span class="inline-flex items-center rounded-md bg-pink-50 px-2 py-1 text-xs font-medium text-pink-700 ring-1 ring-inset ring-pink-700/10" title="Win over 100 challenges">You dare challenge me?</span>
                            <span class="inline-flex items-center rounded-md bg-emerald-700 px-2 py-1 text-xs font-medium text-green-600 ring-1 ring-inset ring-pink-700/10" title="Win a challenge by less than a second">Not even close!</span>
                        </div>
                    </div>
                    
                    
                    <div class="px-4 py-6 sm:grid sm:grid-cols-1 sm:gap-4 sm:px-0">
                        <dt class="text-sm font-medium leading-6 text-gray-900">Progress Tracker</dt>
                        <div class="shadow-lg rounded-lg overflow-hidden">
                            <div class=" px-5 bg-pink-500"></div>
                            <canvas class="p-10" id="chartLine"></canvas>
                          </div>
                          
                          <!-- Required chart.js -->
                         <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                          
                          <!-- Chart line -->
        
                      </div>

                    
                    
                </div>
                
                
                  </dl>
                </div>
              </div>
              
           
        </div>
        <script src="account_settings.js"></script>

    </div>
 
</body>
