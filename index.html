<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.min.css" />
    <title>Signin</title>
    <style>
        .logo-container {
            text-align: center;
            padding: 40px 10px; /* Added 'px' to the padding value */
        }
    
        .logo-img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            display: block; /* Added to center horizontally */
            margin-left: auto; /* Added to center horizontally */
            margin-right: auto; /* Added to center horizontally */
        }
    </style>
</head>

<body class="text-gray-800 antialiased pt-10">
    
    <nav class="top-0 absolute z-50 w-full flex flex-wrap items-center justify-between px-2 py-3 ">
        <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
            <img class="logo-img" src="https://i.ibb.co/4jnQ609/white-logo.png" style="display: block;">
            <div class="w-full h-full flex items-center justify-center">
                <button class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none" type="button" onclick="toggleNavbar('example-collapse-navbar')">
                    <i class="text-white fas fa-bars"></i>
                </button>
            </div>
            <div class="lg:flex flex-grow items-center bg-white lg:bg-transparent lg:shadow-none hidden" id="example-collapse-navbar">
                <ul class="flex flex-col lg:flex-row list-none mr-auto">
                    <li class="flex items-center">
                        <a class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"></a>
                    </li>
                </ul>
                <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">
                    
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="absolute w-full h-full">
            
            <div class="absolute top-0 w-full h-full bg-black" style="background-image: url(https://i.ibb.co/Rc3rZQF/most-colors-modified-image.png); background-size: 100%; background-repeat: no-repeat;"></div>
            <div class="container mx-auto px-4 h-full">
                <div class="flex content-center items-center justify-center h-full">
                    <div class="w-full lg:w-4/12 px-4">
                        <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0">
                            <div class="rounded-t mb-0 px-6 py-6">
                                <div class="text-center mb-4">
                                    <h6 class="text-gray-1000 text-sm font-bold">SignUp</h6>
                                </div>
                                <div class="btn-wrapper text-center">
                                    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                                        <div class="text-gray-500 text-center mb-3 font-bold">
                                            <small>Create Account </small>
                                        </div>
                                        <form>
                                            <div class="relative w-full mb-3">
                                              <label
                                                class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                                for="grid-password"
                                                >Email</label
                                              ><input
                                                type="email"
                                                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                                placeholder="Email"
                                                style="transition: all 0.15s ease 0s;"
                                              />
                                            </div>
                                            <div class="relative w-full mb-3">
                                              <label
                                                class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                                for="grid-password"
                                                >Password</label
                                              ><input
                                                type="password"
                                                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                                placeholder="Password"
                                                style="transition: all 0.15s ease 0s;"
                                              />
                                            </div>
                                              <div class="relative w-full mb-3">
                                                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="birthdate">Birthdate</label>
                                                <input type="date" id="birthdate" name="birthdate" class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Birthdate" style="transition: all 0.15s ease 0s;">
                                            </div>
                                            <div class="relative w-full mb-3">
                                                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="weight">Weight</label>
                                                <input type="number" id="weight" class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Weight" style="transition: all 0.15s ease 0s;" min="0">
                                            </div>
                                              <div class="relative w-full mb-3">
                                                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="phoneNumber">Phone Number</label>
                                            
                                                <!-- Country code dropdown -->
                                                <div class="inline-block relative w-1/4">
                                                    <select id="countryCode" name="countryCode" class="appearance-none block w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                                        <option value="050">050</option>
                                                        <option value="052">052</option>
                                                        <option value="052">058</option>
                                                        <option value="052">054</option>
                                                        <!-- Add more country codes if needed -->
                                                    </select>
                                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                                        <i class="fas fa-chevron-down"></i>
                                                    </div>
                                                </div>
                                            
                                                <!-- Input for the rest of the phone number -->
                                                <input type="text" id="phoneNumber" name="phoneNumber" class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-3/4" placeholder="Enter the rest of the number" style="transition: all 0.15s ease 0s;">
                                            </div>
                                            <div class="relative w-full mb-3 text-center">
                                                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="gender">Gender</label>
                                            
                                                <!-- Radio buttons for gender -->
                                                <div class="flex justify-center">
                                                    <label class="inline-flex items-center mr-4">
                                                        <input type="radio" id="male" name="gender" value="male" class="form-radio text-gray-700" />
                                                        <span class="ml-2">Male</span>
                                                    </label>
                                                    <label class="inline-flex items-center">
                                                        <input type="radio" id="female" name="gender" value="female" class="form-radio text-gray-700" />
                                                        <span class="ml-2">Female</span>
                                                    </label>
                                                </div>
                                            </div>
                                             

                                        <div class="text-center mt-6">
                                            <button class="bg-black text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full hover:bg-pink-500" type="button" onclick="startJourney()" style="transition: all 0.15s ease 0s; border: 2px solid white; border-radius: 9999px;">
                                                Your journey starts here
                                            </button>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="absolute w-full bottom-0 bg-gray-900 pb-6">
                <div class="container mx-auto px-4">
                    <hr class="mb-6 border-b-1 border-gray-700" />
                    <div class="flex flex-wrap items-center md:justify-between justify-center">
                        <div class="w-full md:w-4/12 px-4">
                            <div class="text-sm text-white font-semibold py-1">
                                Copyright Â© 2024
                            </div>
                        </div>
                        <div class="w-full md:w-8/12 px-4">
                            <ul class="flex flex-wrap list-none md:justify-end justify-center">
                                <li>
                                    <a class="text-white hover:text-gray-400 text-sm font-semibold block py-1 px-3">About Us</a>
                                </li>
                                <li>
                                    <a class="text-white hover:text-gray-400 text-sm font-semibold block py-1 px-3">Contact Us</a>
                                </li>
                                <li>
                                    <a class="text-white hover:text-gray-400 text-sm font-semibold block py-1 px-3">Recipes</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </section>
    </main>
    <script>
        function toggleNavbar(collapseID) {
            document.getElementById(collapseID).classList.toggle("hidden");
            document.getElementById(collapseID).classList.toggle("block");
        }

        function startJourney() {
            // Add your logic for starting the journey here
            alert('Your journey is about to start!');
        }

        document.getElementById('weight').addEventListener('keydown', function(event) {
        if (event.keyCode === 38) { // Up arrow key
            event.preventDefault();
            this.stepUp();
        } else if (event.keyCode === 40) { // Down arrow key
            event.preventDefault();
            this.stepDown();
        }
    });
    </script>
</body>
</html>
